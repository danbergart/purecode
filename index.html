<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pure Code Playing Cards</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container stack">
      <!-- Buttons row -->
      <div class="row center">
        <button id="scanBtn">Scan Card Code</button>
        <button id="examplesBtn">Examples</button>
      </div>

      <!-- Editor -->
      <div class="editor">
        <pre id="hl" class="code"></pre>
        <textarea id="cardInput" spellcheck="false" placeholder=""></textarea>
      </div>

      <!-- Render button -->
      <div class="row center">
        <button id="renderBtn" class="primary">Render Card</button>
      </div>

      <!-- Canvas -->
      <canvas
        id="cardCanvas"
        width="360"
        height="528"
        aria-label="card canvas"
      ></canvas>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
