<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Source Code Playing Cards</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Top buttons -->
    <div class="buttons buttons-top">
      <button id="scanBtn">Scan Card Code</button>
      <button id="examplesBtn">Examples</button>
    </div>

    <!-- Editor (always visible, starts empty) -->
    <div class="editor" aria-label="JSON editor">
      <pre id="hl" class="code"></pre>
      <textarea
        id="cardInput"
        spellcheck="false"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
      ></textarea>
    </div>

    <!-- Bottom primary action -->
    <div class="buttons buttons-bottom">
      <button id="renderBtn" class="primary">Render Card</button>
    </div>

    <!-- Card canvas -->
    <canvas
      id="cardCanvas"
      width="360"
      height="528"
      aria-label="card canvas"
    ></canvas>

    <!-- Optional: override OCR URL with window.VISION_FN_URL before app.js -->
    <script src="./app.js" defer></script>
<script>
function sendHeight() {
  window.parent.postMessage(
    { type: "resize-iframe", height: document.body.scrollHeight },
    "*"
  );
}

new ResizeObserver(sendHeight).observe(document.body);
sendHeight();
</script>


    
  </body>
</html>
