<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Source Code Playing Cards</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Editor (always visible, starts empty) -->
    <div class="editor" aria-label="JSON editor">
      <pre id="hl" class="code"></pre>
      <textarea
        id="cardInput"
        spellcheck="false"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
      ></textarea>
    </div>

    <div class="buttons">
      <button id="scanBtn">Scan Card Code</button>
      <button id="examplesBtn">Examples</button>
      <button id="renderBtn">Render Card</button>
    </div>

    <!-- Canvas draws 360x528; CSS scales fluidly on small screens -->
    <canvas
      id="cardCanvas"
      width="360"
      height="528"
      aria-label="card canvas"
    ></canvas>

    <script>
      /* If you want to override at runtime: window.VISION_FN_URL = "https://<your-cloud-fn-url>"; */
    </script>
    <script src="./app.js" defer></script>
  </body>
</html>
